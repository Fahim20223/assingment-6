<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <title>Green Earth</title>

    <!-- style.css -->

    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="shortcut icon"
      href="./assets/hero-leaf1.png"
      type="image/x-icon"
    />
    <!-- daisyUi & Tailwind -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <div class="">
        <div class="navbar bg-[#15803D] shadow-sm p-7">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant & Tree</a></li>
              </ul>
            </div>
            <a class="text-2xl invert font-bold">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 items-center gap-3">
              <li class="invert font-bold text-sm"><a>About</a></li>
              <li><a class="invert font-bold text-sm">Gallery</a></li>
              <li><a class="invert font-bold text-sm">Plant & Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button
              class="btn bg-yellow-400 rounded-3xl text-green-700 border-none px-7"
            >
              Plant a Tree
            </button>
          </div>
        </div>
      </div>

      <div class="bg-[#cff0dc]">
        <div class="flex justify-between items-center">
          <img class="hidden lg:block" src="./assets/hero-leaf1.png" alt="" />
          <div class="text-center space-y-4 items-center">
            <h1 class="text-5xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="text-gray-600">
              Join our mission to plant 1 million trees and make the Earth
              greener for future <br class="hidden lg:block" />
              generations.
            </p>

            <button
              class="btn bg-yellow-400 rounded-3xl text-green-700 border-none px-7"
            >
              Get Involved
            </button>
          </div>
          <img class="hidden lg:block" src="./assets/hero-leaf2.png " alt="" />
        </div>
      </div>
    </header>

    <main class="bg-[#f0fdf4]">
      <div class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-12 gap-8 py-7">
        <div class="col-span-2 w-full h-fit">
          <h1 class="text-xl font-semibold mb-2">Categories</h1>
          <ul id="category-container" class="space-y-1">
            <li
              class="hover:bg-green-600 hover:text-white p-2 rounded-lg cursor-pointer bg-green-600"
            >
              All Trees
            </li>
          </ul>
        </div>
        <div
          id="plant-container"
          class="col-span-8 w-full grid grid-cols-1 lg:grid-cols-3 gap-10"
        ></div>
        <div class="col-span-2 bg-red-700 w-full h-fit">Light weight</div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
